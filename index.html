<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoalafyLoans</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Koalify Loans</h1>
        <h2>Bank with us, because we are cute!</h2>
        <img src="./assets/KoalaSplash.png" alt="Koalify KoalaSplash" />
      </div>
      <div class="right">
        <h1>Sign up Now!</h1>
        <form action="/#" method="post">
          <div class="form-el">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-el">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-el">
            <label for="credit">Credit Score:</label>
            <input type="number" name="credit" id="credit" placeholder="720" />
          </div>
          <div class="form-el">
            <label for="date">Account Open Date:</label>
            <input type="date" name="date" id="date" />
          </div>
          <button type="submit">Koalify Now!</button>
        </form>
      </div>
    </div>
  </body>
</html>
